<VirtualHost *:80>

	DocumentRoot /app/redbook

	<Directory /app/redbook>
		Options FollowSymLinks
		AllowOverride FileInfo
		Order deny,allow
		Require all granted
	</Directory>

	<Ifmodule mod_expires.c>
		ExpiresActive On
		ExpiresDefault "access plus 1 seconds"
		ExpiresByType text/javascript "access plus 20 minutes"
		ExpiresByType application/javascript "access plus 20 minutes"
		ExpiresByType application/x-javascript "access plus 20 minutes"
	</IfModule>


	ErrorLog /app/log/apache.error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /app/log/apache.access.log combined
</VirtualHost>
